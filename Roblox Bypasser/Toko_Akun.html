<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Marketplace Akun Ressult - STIGMA STORE</title>
<style>
  :root{--card-bg: rgba(255,255,255,0.06); --accent:#10b981}
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #000;
    overflow: hidden;
    color: #eee;
  }
  h1 { margin: 0 0 6px 0; }
  .catalog {
    position: relative;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    z-index: 2;
  }
  .card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover { transform: translateY(-6px); box-shadow: 0 8px 20px rgba(0,0,0,0.7); }
  .logo {
    width: 56px;
    height: 56px;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.02);
  }
  .logo img { width: 100%; height: 100%; object-fit: contain; display:block; }
  .card button {
    margin-top: 8px;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .detail { background: transparent; border: 1px solid rgba(255,255,255,0.12); color: #fff; }
  .buy { background: var(--accent); color: #001; margin-left: 6px; }
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 18px;
    z-index: 2;
    position: relative;
  }
  .filters { display: flex; gap: 10px; align-items:center; }
  input, select {
    padding: 8px;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 6px;
    background: rgba(255,255,255,0.02);
    color: #fff;
  }

  /* modal */
  .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 999; }
  .modal { width: 92%; max-width: 720px; background: linear-gradient(180deg, #0b1220, #07101a); border-radius: 12px; padding: 20px; color: #f8f8f8; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
  .modal h2 { margin-top: 0; }
  .modal .meta { color: #cbd5e1; font-size: 14px; margin-bottom: 10px; }
  .modal .desc { color: #e6eef6; line-height: 1.5; }
  .modal .close { margin-top: 16px; padding: 8px 12px; border-radius: 8px; border: none; background: #ef4444; color: #fff; cursor: pointer; }
  .modal-grid { display:flex; gap:12px; align-items:center; }
  .modal .logo { width:72px; height:72px; border-radius:10px; }

  /* canvas background */
  canvas { position: fixed; top: 0; left: 0; z-index: 0; display: block; }

  /* small screens adjustments */
  @media (max-width:600px){
    .modal-grid { flex-direction: column; text-align: center; }
    .modal .logo { margin: 0 auto; }
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="topbar">
  <div>
    <h1>Marketplace Akun Ressult - STIGMA STORE</h1>
    <p style="color: #f43f3f; margin:0;">Welcome To The Stigma Shop</p>
  </div>
  <div class="filters">
    <input type="text" id="search" placeholder="Cari nama atau platform..." />
    <select id="platformFilter"></select>
  </div>
</div>

<div class="catalog" id="catalog"></div>

<!-- Modal detail -->
<div id="modalBackdrop" class="modal-backdrop" onclick="closeModal(event)">
  <div class="modal" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
    <div class="modal-grid">
      <div class="logo" id="modalLogo"><img src="" alt=""></div>
      <div style="flex:1">
        <h2 id="modalTitle">Nama Produk</h2>
        <div class="meta" id="modalMeta">Platform 路 Harga 路 Stok</div>
      </div>
    </div>

    <div style="margin-top:12px">
      <div style="font-weight:600; margin-bottom:6px">Deskripsi</div>
      <div class="desc" id="modalDesc">Deskripsi produk...</div>
    </div>

    <div style="margin-top:12px">
      <div style="font-weight:600; margin-bottom:6px">Manfaat / Kegunaan</div>
      <ul id="modalBenefits" style="margin:0 0 8px 18px; color:#e6eef6"></ul>
    </div>

    <div style="display:flex; justify-content:flex-end; gap:8px;">
      <button class="close" onclick="closeModal()">Tutup</button>
      <button class="buy" id="modalBuyBtn" onclick="">Beli</button>
    </div>
  </div>
</div>

<script>
  // items + deskripsi & manfaat
  const items = [
    { name: "Hotmail", platform: "hotmail", price: 1, stock: 1000, logo: "https://i.ibb.co.com/CpPV13PR/images.png",
      desc: "Akun email Microsoft (Outlook/Hotmail) untuk mengirim/terima email serta akses layanan Microsoft (OneDrive, Office Online).",
      benefits: ["Terima email & notifikasi", "Akses layanan Microsoft", "Reset password pada beberapa akun"] },

    { name: "Facebook", platform: "facebook", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
      desc: "Akun jejaring sosial Facebook untuk komunikasi, promosi, dan akses ke grup/halaman.",
      benefits: ["Berinteraksi dengan teman & komunitas", "Jual-beli/iklan", "Manajemen halaman & grup"] },

    { name: "PayPal", platform: "paypal", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg",
      desc: "Akun PayPal untuk menerima/mengirim pembayaran online secara internasional.",
      benefits: ["Transaksi aman", "Kirim/terima uang antar negara", "Terintegrasi banyak marketplace"] },

    { name: "Discord", platform: "discord", price: 1, stock: 1000, logo: "https://i.ibb.co.com/216MccS0/discord1.jpg",
      desc: "Akun Discord untuk bergabung ke server, chat teks & suara, dan komunitas game.",
      benefits: ["Voice chat & text", "Kelola server & peran", "Terhubung dengan komunitas game"] },

    { name: "Steam", platform: "steam", price: 10, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg",
      desc: "Akun Steam untuk membeli, mengunduh, dan bermain game PC.",
      benefits: ["Akses library game", "Aktivasi game & trading", "Dukungan Steam Guard"] },

    { name: "Roblox", platform: "roblox", price: 1, stock: 1000, logo: "https://i.ibb.co.com/k2VXZvLV/roblox.jpg",
      desc: "Akun Roblox untuk bermain game kreasi pengguna dan mengelola avatar.",
      benefits: ["Bermain banyak game Roblox", "Kustomisasi avatar", "Akses fitur komunitas"] },

    { name: "Xbox", platform: "xbox", price: 1, stock: 1000, logo: "https://i.ibb.co.com/bj05QfvP/xbox.png",
      desc: "Akun Xbox untuk bermain game di konsol Xbox dan mengakses layanan Xbox Live.",
      benefits: ["Multiplayer online", "Library game & Game Pass", "Sinkron profil di perangkat"] },

    { name: "Valorant", platform: "valorant", price: 1, stock: 1000, logo: "https://i.ibb.co.com/ZRvJyqtK/valorant.webp",
      desc: "Akun Valorant untuk bermain FPS kompetitif Riot Games.",
      benefits: ["Ranked matchmaking", "Akses skin & battle pass", "Statistik permainan"] },

    { name: "Spotify", platform: "spotify", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg",
      desc: "Akun Spotify untuk streaming musik dan playlist tanpa iklan (jika premium).",
      benefits: ["Streaming musik", "Buat & share playlist", "Mode offline (premium)"] },

    { name: "Twitter", platform: "twitter", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg",
      desc: "Akun Twitter untuk berbagi pesan singkat, berita, dan interaksi real-time.",
      benefits: ["Broadcast pesan singkat", "Ikuti berita & trend", "Promosi & engagement"] },

    { name: "Netflix", platform: "netflix", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg",
      desc: "Akun Netflix untuk menonton film & serial di berbagai perangkat.",
      benefits: ["Akses banyak film/serial", "Profile multiple", "Kualitas streaming HD/4K"] },

    { name: "Garena", platform: "garena", price: 20, stock: 1000, logo: "https://i.ibb.co.com/3mr9KdFJ/garena.png",
      desc: "Akun Garena untuk bermain beberapa judul dan mengelola akun game mereka.",
      benefits: ["Main game Garena (contoh Free Fire)", "Masuk ke event & hadiah", "Manajemen akun permainan"] },

    { name: "Gmail", platform: "gmail", price: 1, stock: 1000, logo: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png",
      desc: "Akun Gmail untuk email dan akses banyak layanan Google.",
      benefits: ["Email & penyimpanan Google", "Akses Drive/Docs/YouTube", "Keamanan 2-step (jika aktif)"] },

    { name: "VCC (Virtual CC)", platform: "vcc", price: 1, stock: 1000, logo: "https://i.ibb.co.com/Hfv2zq3K/cc.jpg",
      desc: "Virtual credit card (VCC) untuk kebutuhan verifikasi & pembayaran online sementara.",
      benefits: ["Pembayaran online anonim", "Cocok untuk verifikasi", "Bisa di-set limit"] },
  ];

  // elemen DOM
  const catalogEl = document.getElementById("catalog");
  const searchEl = document.getElementById("search");
  const filterEl = document.getElementById("platformFilter");
  const modalBackdrop = document.getElementById("modalBackdrop");
  const modalLogo = document.getElementById("modalLogo").querySelector('img');
  const modalTitle = document.getElementById("modalTitle");
  const modalMeta = document.getElementById("modalMeta");
  const modalDesc = document.getElementById("modalDesc");
  const modalBenefits = document.getElementById("modalBenefits");
  const modalBuyBtn = document.getElementById("modalBuyBtn");

  // filter options
  const platforms = ["all", ...new Set(items.map(i => i.platform))];
  filterEl.innerHTML = platforms.map(p => `<option value="${p}">${p === "all" ? "Semua Platform" : p}</option>`).join("");

  // render function (cards)
  function render() {
    const searchVal = searchEl.value.toLowerCase();
    const filterVal = filterEl.value;
    const filtered = items.filter(item => {
      const matchSearch = item.name.toLowerCase().includes(searchVal) || item.platform.toLowerCase().includes(searchVal);
      const matchFilter = filterVal === "all" ? true : item.platform === filterVal;
      return matchSearch && matchFilter;
    });

    catalogEl.innerHTML = filtered.map((item, idx) => `
      <div class="card" data-idx="${idx}">
        <div style="display:flex; gap:12px; align-items:center;">
          <div class="logo"><img src="${item.logo}" alt="${item.name}"></div>
          <div style="flex:1; text-align:left;">
            <div style="font-weight:700">${item.name}</div>
            <div style="color:#9ca3af; font-size:13px;">Platform: ${item.platform}</div>
          </div>
        </div>

        <div style="margin-top:12px; display:flex; justify-content:space-between; align-items:center;">
          <div>
            <div style="font-weight:700;">$${item.price}</div>
            <div style="color:#9ca3af; font-size:13px;">Stok: ${item.stock}</div>
          </div>

          <div>
            <button class="detail" onclick="openDetail(${items.indexOf(item)})">Detail</button>
            <button class="buy" onclick="location.href='from.html?product=${encodeURIComponent(item.name)}&price=${item.price}'">Beli</button>
          </div>
        </div>
      </div>
    `).join("");
  }

  // open modal with detail for item index
  function openDetail(index){
    const it = items[index];
    if(!it) return;
    modalLogo.src = it.logo;
    modalLogo.alt = it.name;
    modalTitle.textContent = it.name;
    modalMeta.textContent = `${it.platform} 路 $${it.price} 路 Stok: ${it.stock}`;
    modalDesc.textContent = it.desc || "Tidak ada deskripsi.";
    // fill benefits
    modalBenefits.innerHTML = (it.benefits || []).map(b => `<li>${b}</li>`).join("");
    // set buy button to pass product -> from.html
    modalBuyBtn.onclick = function(){ location.href = `from.html?product=${encodeURIComponent(it.name)}&price=${it.price}`; };
    // show modal
    modalBackdrop.style.display = "flex";
  }

  function closeModal(e){
    // jika klik backdrop atau tombol close
    if(e && e.target && e.target !== modalBackdrop) return;
    modalBackdrop.style.display = "none";
  }

  // wire up search/filter
  searchEl.addEventListener("input", render);
  filterEl.addEventListener("change", render);
  render();

  /* Background animation (bintang + kunang-kunang + gelombang belut) */
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  window.addEventListener("resize", ()=>{ w = canvas.width = innerWidth; h = canvas.height = innerHeight; });

  // particles
  const particles = Array.from({length: 50}, ()=>({
    x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+0.6,
    dx:(Math.random()-0.5)*0.6, dy:(Math.random()-0.5)*0.6, type: Math.random()>0.72 ? 'kunang' : 'star'
  }));

  // eel/gellombang path
  let eelT = 0;

  function draw(){
    ctx.clearRect(0,0,w,h);
    // subtle background gradient
    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0,'rgba(2,6,23,0.6)');
    g.addColorStop(1,'rgba(5,8,12,0.6)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,w,h);

    // stars & fireflies
    for(let p of particles){
      ctx.beginPath();
      ctx.fillStyle = p.type === 'kunang' ? `rgba(255,230,120,${0.6 + Math.random()*0.4})` : `rgba(255,255,255,${0.6 + Math.random()*0.4})`;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if(p.x < -10) p.x = w+10; if(p.x > w+10) p.x = -10;
      if(p.y < -10) p.y = h+10; if(p.y > h+10) p.y = -10;
    }

    // animated eel/sine wave (glowy)
    ctx.beginPath();
    ctx.lineWidth = 4;
    // create glow using multiple strokes
    const baseAlpha = 0.14;
    for(let pass=6; pass>=1; pass--){
      ctx.beginPath();
      for(let x=0; x<=w; x+=10){
        const y = h*0.6 + Math.sin(x/60 + eelT + pass/6) * (35 + pass*6);
        if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.strokeStyle = `rgba(16,185,129,${baseAlpha * (pass/6)})`;
      ctx.stroke();
    }
    eelT += 0.02;

    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
