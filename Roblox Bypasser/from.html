  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }

  .container {
    max-width: 420px;
    margin: 80px auto;
    padding: 30px;

    color: #fff;
    text-align: center;
    animation: slideUp 1.2s ease-in-out;
  }
  @keyframes slideUp {
    0% { transform: translateY(50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #fff;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    animation: glow 1.5s infinite alternate;
  }
  @keyframes glow {
    0% { text-shadow: 0 0 10px #4cafef, 0 0 20px #1a73e8; }
    100% { text-shadow: 0 0 20px #4cafef, 0 0 40px #1a73e8; }
  }
  input, select, button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
    box-sizing: border-box;
  }
  input, select {
    background: rgba(255,255,255,0.2);
    color: #fff;
    transition: 0.3s;
  }
  input:focus, select:focus {

  }
  input::placeholder {
    color: #ddd;
  }
  select option {
    color: #000;
  }
  button {
    background: linear-gradient(90deg, #4cafef, #1a73e8);
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    position: relative;
    overflow: hidden;
  }
  button:hover {
    background: linear-gradient(90deg, #1a73e8, #4cafef);
    box-shadow: 0 0 20px #4cafef;
    transform: scale(1.05);
  }
  .payment-info {
    display: none;
    margin-top: 20px;
    color: #fff;
    animation: fadeIn 1.5s ease-in-out;
  }
  .payment-info img {
    max-width: 200px;
    margin: 15px 0;
    border-radius: 12px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #4cafef; }
    50% { transform: scale(1.05); box-shadow: 0 0 25px #4cafef; }
    100% { transform: scale(1); box-shadow: 0 0 10px #4cafef; }
  }
  .success {
    color: #00ff99;
    font-weight: bold;
    margin-top: 10px;
    animation: fadeIn 2s ease-in-out;
  }
  .upload-section {
    margin-top: 20px;
  }
  #buktiInput {
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  .copy-btn {
    margin-top: 10px;
    background: #28a745;
    color: #fff;
    border-radius: 8px;
    padding: 10px 15px;
    cursor: pointer;
  }
  footer {
    margin-top: auto;
    background: rgba(0,0,0,0.6);
    text-align: center;
    padding: 15px;
    color: #fff;
    border-top: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
  }
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }
  .social-icons img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease-in-out;
    border-radius: 50%;
  }
  .social-icons img:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 0 15px #fff;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Form Top Up STIGMA</h2>
  <input type="text" id="Barang" placeholder="Barang">
  <input type="text" id="nama" placeholder="Nama Kamu">
  <input type="text" id="nomor" placeholder="Nomor HP">
  <input type="number" id="nominal" placeholder="Nominal ">
  <select id="metode">
    <option value="">Pilih Metode Pembayaran</option>
    <option value="bca">BCA</option>
    <option value="dana">DANA</option>
    <option value="qris">QRIS</option>
    <option value="seabank">Seabank</option>
  </select>
  <button onclick="kirim()">Submit</button>

  <div class="payment-info" id="paymentInfo">
    <h3>Silahkan Melakukan Pembayaran:</h3>
    <div id="infoContent"></div>
    <div class="upload-section">
      <input type="file" id="buktiInput" accept="image/*">
      <button onclick="kirimBukti()">Kirim Bukti Transfer</button>
    </div>
    <p class="success">‚úÖ Data Pesanan Sudah Di Terima</p>
  </div>
</div>

<footer>

  <div class="social-icons">

    <a href="https://www.facebook.com/share/1Fakw4hWG4/" target="_blank"><img src="https://i.ibb.co.com/9kWpB0JP/facebook-earnings-2021.webp" alt="Facebook"></a>
    <a href="https://www.instagram.com/aldi_5301?igsh=NXhkeWp5bXRtM2Fy" target="_blank"><img src="https://i.ibb.co.com/ZRvLwnnQ/Ig.webp" alt="Instagram"></a>
    <a href="https://ibb.co.com/HTphWRqs"><img src="https://i.ibb.co.com/HTphWRqs/wa-pribadi.jpg" target="_blank"><img src="https://i.ibb.co.com/C54qq4sc/wa.jpg" alt="WhatsApp"></a>
  </div>
</footer>

<script>
const webhookURL = "https://discord.com/api/webhooks/1402769702408949840/BgJagXE38Z3vGV9P3-eAZQvZT2m_RlcCpCtcxflr5JOgJb0RtnLmuNcn6-diwctYAp2Z";

function kirim() {
  const Barang = document.getElementById("Barang").value;
  const nama = document.getElementById("nama").value;
  const nomor = document.getElementById("nomor").value;
  const nominal = document.getElementById("nominal").value;
  const metode = document.getElementById("metode").value;

  if (!Barang || !nama || !nomor || !nominal || !metode) {
    alert("Isi semua data!");
    return;
  }

  const infoContent = document.getElementById("infoContent");
  let infoHTML = "";
  let rekening = "";

  if (metode === "bca") {
    rekening = "4142233766";
    infoHTML = `<p>Transfer ke BCA:<br><b>${rekening}</b> Aldi Juli Saputra TopUp</p>`;
  } else if (metode === "dana") {
    rekening = "082123302182";
    infoHTML = `<p>Transfer ke DANA:<br><b>${rekening}</b> Aldi Juli Saputra TopUp</p>`;
  } else if (metode === "qris") {
    infoHTML = `
      <p>Scan QRIS berikut:</p>
      <img src="https://i.ibb.co.com/dJ0NKyRR/image-3-1.webp" alt="QRIS">
      <br>
      <a href="https://i.ibb.co.com/dJ0NKyRR/image-3-1.webp" download="QRIS-STIGMA.png"
        style="display:inline-block;margin-top:10px;padding:10px 15px;background:#4cafef;color:#fff;
              text-decoration:none;border-radius:8px;font-weight:bold;transition:0.3s;">
        Download QRIS
      </a>
    `;
  } else if (metode === "seabank") {
    rekening = "901881696550";
    infoHTML = `<p>Transfer ke Seabank:<br><b>${rekening}</b> Aldi Juli Saputra TopUp</p>`;
  }

  if (rekening) {
    infoHTML += `<button class='copy-btn' onclick="navigator.clipboard.writeText('${rekening}').then(()=>alert('Nomor rekening berhasil disalin!'))">Salin Nomor</button>`;
  }

  infoContent.innerHTML = infoHTML;
  document.getElementById("paymentInfo").style.display = "block";
}

function kirimBukti() {
  const buktiFile = document.getElementById("buktiInput").files[0];
  const Barang = document.getElementById("Barang").value;
  const nama = document.getElementById("nama").value;
  const nomor = document.getElementById("nomor").value;
  const nominal = document.getElementById("nominal").value;
  const metode = document.getElementById("metode").value;

  if (!buktiFile) {
    alert("Silakan upload bukti transfer terlebih dahulu.");
    return;
  }

  if (!Barang || !nama || !nomor || !nominal || !metode) {
    alert("Data form belum lengkap. Harap isi semua field terlebih dahulu.");
    return;
  }

  const formData = new FormData();
  formData.append("file", buktiFile);
  formData.append("payload_json", JSON.stringify({
    content: `üì• Bukti transfer baru dari pembeli:\n\n**üì¶ Barang**: ${Barang}\n**üóøNama**: ${nama}\n**üì±Nomor HP**: ${nomor}\n**ü§ëNominal**: Rp${nominal}\n**üí≥Metode Pembayaran**: ${metode.toUpperCase()}`
  }));

  fetch(webhookURL, {
    method: "POST",
    body: formData
  })
  .then(() => alert("‚úÖ Data dan bukti transfer berhasil."))
  .catch(() => alert("‚ùå Gagal mengirim data."));
}
</script>
